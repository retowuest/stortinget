name: CI

on: [push, pull_request]

jobs:
  # ----------------------------------------
  # 1. Linting and formatting
  # ----------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1a. Set up uv via composite action
      - name: Set up uv
        uses: ./.github/actions/uv-setup

      # 1b. Run Ruff lint
      - name: Run Ruff lint
        run: uv run ruff check .

      # 1c. Run Ruff format
      - name: Run Ruff format
        run: uv run ruff format --check .

      # 1d. Run SQLFluff lint
      - name: Run SQLFluff lint
        run: uv run sqlfluff lint ./dbt_project/models

  # ----------------------------------------
  # 2. Python tests (unit, integration, e2e)
  # ----------------------------------------
  pytest:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # 2a. Set up uv via composite action
      - name: Set up uv
        uses: ./.github/actions/uv-setup

      # 2b. Run pytest
      - name: Run pytest
        run: uv run pytest

  # ----------------------------------------
  # 3. dbt checks (SQL transformations)
  # ----------------------------------------
  dbt:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # 3a. Set up uv via composite action
      - name: Set up uv
        uses: ./.github/actions/uv-setup

      # 3b. Cache DuckDB dev database
      - name: Cache DuckDB dev database
        uses: actions/cache@v4
        with:
          path: dbt_project/dev.duckdb
          key: duckdb-${{ hashFiles('dbt_project/**/*.sql', 'dbt_project/**/*.yml') }}
          restore-keys: |
            duckdb-

      # 3c. Run dbt compile
      - name: Run dbt compile
        working-directory: ./dbt_project
        run: uv run dbt compile --profiles-dir .

      # 3d. Run dbt tests
      - name: Run dbt test
        working-directory: ./dbt_project
        run: uv run dbt test --profiles-dir .

  # ----------------------------------------
  # 4. Pre-commit hooks
  # ----------------------------------------
  precommit:
    runs-on: ubuntu-latest
    needs: [pytest, dbt]
    steps:
      # 4a. Set up uv via composite action
      - name: Set up uv
        uses: ./.github/actions/uv-setup

      # 4b. Run pre-commit hooks
      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files --show-diff-on-failure
