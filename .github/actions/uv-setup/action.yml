name: "UV Setup"
description: "Set up uv, cache dependencies, and install project packages"

inputs:
  workdir:
    description: "Working directory"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v5

    # 2. Set up uv
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true

    # 3. Cache uv dependencies
    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~/.local/share/uv
          .venv
        key: uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-

    # 4. Install dependencies
    - name: Install dependencies
      run: uv sync
      shell: bash
      working-directory: ${{ inputs.workdir }}
